<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/timelimitstyles.css">
    </head>
    <body>
        <div id="overlay" class="timeLimitOverlay">
            <div class="timeLimitOverlayContent">
                <h1>
                    You've exceeded your daily limit
                </h1>
                <h4>
                    What would you like to do?
                </h4>
                <button style="width: 200px; margin-top: 12px;" id="closeTab">Close tab</button>
                <button style="display: none; width: 200px; margin-top: 12px;" id="extendOneMinute">Extend by 1 minute</button>
                <button style="width: 200px; margin-top: 12px;" id="extendLimit">Extend by 15 minutes</button>
                <button style="width: 200px; margin-top: 12px;" id="ignoreToday">Ignore limit today</button>
            </div>
        </div>
    </body>
</html>
