<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/timelimitstyles.css">
    </head>
    <body>
        <div id="overlay" class="timeLimitOverlay">
            <div class="timeLimitOverlayContent">
                <img id="hourglass" style="height: 100px; width: 100px;" alt="Hourglass">
                <h1 style="margin-top: 12px;">
                    You've exceeded your daily limit
                </h1>
                <h2>
                    What would you like to do?
                </h2>
                <button class="timeLimitButton" style="width: 200px; margin-top: 12px;" id="closeTab">Close tab</button>
                <button class="timeLimitButton" style="display: none; width: 200px; margin-top: 12px;" id="extendOneMinute">Extend by 1 minute</button>
                <button class="timeLimitButton" style="width: 200px; margin-top: 12px;" id="extendLimit">Extend by 15 minutes</button>
                <button class="timeLimitButton" style="width: 200px; margin-top: 12px;" id="ignoreToday">Ignore limit today</button>
            </div>
        </div>
    </body>
</html>
